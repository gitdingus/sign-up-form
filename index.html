<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Odin - Sign up</title>
        <link rel="stylesheet" href="style.css">
        <script src="script.js"></script>
    </head>
    <body>

        <div class="side-banner">
            <div class="banner">
                <img src="odin-lined.png" alt="Odin Banner Image">
                <p>Odin</p>
            </div>
            <div class="bg-credit">
                <p>Photo by <a href="">Halie West</a> on <a href="">Unsplash</a></p>
            </div>
        </div>
        <div class="sign-up-area">
            <div class="persuasion">
                <p class="sign-up-text">This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. Sign up <em>now</em> to get started.</p>
                <p class="sign-up-text">You <em>know</em> you want to.</p>
            </div>
            <div class="form">
                <h1>Let's do this!</h1>
                <form action="" method="" id="sign-up-form">
                    <div class="input-group">
                        <div class="input-field">
                            <label for="first-name">First Name</label>
                            <input type="text" id="first-name">
                        </div>
                        <div class="input-field">
                            <label for="last-name">Last Name</label>
                            <input type="text" id="last-name">
                        </div>
                    </div>
                    <div class="input-group">
                        <div class="input-field">
                            <label for="email-address">Email</label>
                            <input type="email" id="email-address">
                        </div>
                        <div class="input-field">
                            <label for="phone-number">Phone Number</label>
                            <input type="tel" id="phone-number">
                        </div>
                    </div>
                    <div class="input-group">
                        <div class="input-field">
                            <label for="password">Password</label>
                            <input type="password" id="password" class="password">
                        </div>
                        <div class="input-field">
                            <label for="confirm-password">Confirm Password</label>
                            <input type="password" id="confirm-password" class="password">
                        </div>
                    </div>
                </form>
            </div>
            <div class="sign-up-footer">
                <button type="submit" form="sign-up-form">Create Account</button>
                <p>Already have an account? <a href="">Log in</a></p>
            </div>
            
        </div>
    
    </body>
</html>
